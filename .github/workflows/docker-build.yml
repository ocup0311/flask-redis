name: Docker image build & push
run-name: ${{ github.actor }} is testing out GitHub Actions for Docker image build & push 🚀
on: [push]
jobs:
  Docker-Build-Push:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow and Set runner
        run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: STATUS
        run: |
          echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
          echo "🖥️ The workflow is now ready to test your code on the runner."
          echo "🍏 This job's status is ${{ job.status }}."
          echo "FILE LIST:"
          ls ${{ github.workspace }}

      - name: Docker image build
        run: |
          docker buildx create --name tmp_builder --use
          docker buildx ls
          docker buildx build --push --platform linux/amd64,linux/arm64 -t ocup0311/flask-redis-demo:latest .

      - name: Image List
        run: docker image ls

      - name: Dockerhub login
        run: docker login -u ${{secrets.DOCKERHUB_USERNAME}} -p ${{secrets.DOCKERHUB_TOKEN}}

      - name: Push to dockerhub
        run: docker image push ocup0311/flask-redis-demo:latest
